<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Residentes</title>
</head>
<div class="container">

    <h1>Residentes de la Unidad</h1>
    
    <div class="row row-cols1 row-cols-md-3 g-4">
        {% for residente in residentes %}
        <div v-for="residente in residentes" class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ residente.nombre }}</h5>
                    <p class="card-text">Apto : {{ residente.apartamento }}</p>
                    <p class="card-text">Telefono: {{ residente.telefono }}</p>
                    <p class="card-text">Puntos: {{ residente.puntos }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br/>
</div>
